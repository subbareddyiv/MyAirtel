	<script>
	function callSetDate(dateValue)
	{

		var str=window.location.search.substring(1,window.location.search.length);
//		alert(str);
		var intpos1 = str.indexOf(",");
		str1 = str.substring(0,intpos1);
		str2 = str.substring(intpos1+1);
//		alert(str1+'-'+str2);
		window.opener.document.getElementById(str2).value = dateValue;
		window.close();
	}
	</script>
